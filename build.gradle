plugins {
    id 'java'
    id 'idea'
    id 'signing'
    id 'maven-publish'
}

sourceCompatibility = targetCompatibility = JavaVersion.VERSION_1_8

group 'io.github.over-run'
archivesBaseName = 'glutils'
project.ext.projectVersion =
version = '0.1.0'

repositories {
    mavenCentral()
    maven { url 'https://maven.aliyun.com/repository/central' }
}

dependencies {
	implementation platform('org.lwjgl:lwjgl-bom:3.2.3')

	implementation 'org.lwjgl:lwjgl'
    implementation 'org.lwjgl:lwjgl-opengl'
    implementation 'org.lwjgl:lwjgl-stb'
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

jar {
    from 'LICENSE'
    manifest {
        attributes 'Specification-Title': 'GLUtils',
                'Specification-Vendor': 'OverRun Organization',
                'Specification-Version': '0',
                'Implementation-Title': 'GLUtils 0',
                'Implementation-Vendor': 'OverRun Organization',
                'Implementation-Version': archiveVersion
    }
}

task sourcesJar(type: Jar, dependsOn: classes) {
    archiveClassifier.set 'sources'
    from sourceSets.main.allSource
    from 'LICENSE'
}

task javadocJar(type: Jar, dependsOn: javadoc) {
    archiveClassifier.set 'javadoc'
    from javadoc
    from 'LICENSE'
}

artifacts {
    archives javadocJar, sourcesJar
}

signing {
    sign configurations.archives
}

// You need to add 'ossUsername', 'ossPassword' to GRADLE_USER_HOME/gradle.properties
publishing {
    publications {
        mavenRemote(MavenPublication) {
            groupId 'io.github.over-run'
            artifactId 'glutils'
            version projectVersion
            description 'Utils for OpenGL for Java.'
        }
    }
    repositories {
        maven {
            credentials {
                username ossrhUsername
                password ossrhPassword
            }
            url 'https://s01.oss.sonatype.org/service/local/staging/deploy/maven2/'
        }
        mavenLocal()
    }
}

idea.module.inheritOutputDirs = true
